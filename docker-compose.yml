services:
  # ========== Application Services ==========
  user_service:
    build:
      context: .
      dockerfile: agarthan/user_service/Dockerfile
    environment:
      DB_DSN: host=postgres user=postgres password=postgres dbname=agarthan port=5432 sslmode=disable
    depends_on:
      - postgres
    networks:
      - app_net

  report_service:
    build:
      context: .
      dockerfile: agarthan/report_service/Dockerfile
    environment:
      DB_DSN: host=postgres user=postgres password=postgres dbname=agarthan port=5432 sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
          condition: service_healthy
    networks:
      - app_net

  search_service:
    build:
      context: .
      dockerfile: agarthan/search_service/Dockerfile
    environment:
      DB_DSN: host=postgres user=postgres password=postgres dbname=agarthan port=5432 sslmode=disable
      READ_DB_DSN: host=postgres user=postgres password=postgres dbname=agarthan port=5432 sslmode=disable
      OPENSEARCH_URL: http://opensearch:9200
      OPENSEARCH_INDEX: reports
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_started
    networks:
      - app_net

  auth_service:
    build:
      context: .
      dockerfile: agarthan/auth_service/Dockerfile
    environment:
      DB_DSN: host=postgres user=postgres password=postgres dbname=agarthan port=5432 sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_net

  report_worker:
    build:
      context: .
      dockerfile: agarthan/report_worker/Dockerfile
    environment:
      DB_DSN: host=postgres user=postgres password=postgres dbname=agarthan port=5432 sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      KAFKA_BROKERS: kafka:19092
      KAFKA_TOPIC: submission.events
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - app_net

  report_sync_service:
    build:
      context: .
      dockerfile: agarthan/report_sync_service/Dockerfile
    environment:
      DB_DSN: host=postgres user=postgres password=postgres dbname=agarthan port=5432 sslmode=disable
      OPENSEARCH_URL: http://opensearch:9200
      OPENSEARCH_INDEX: reports
      SYNC_INTERVAL: 30s
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_started
    networks:
      - app_net

  api_gateway:
    image: nginx:1.27-alpine
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    # depends_on:
    #   - auth_service
    #   - user_service
    #   - report_service
    #   - search_service
    #   - notification_service
    #   - frontend
    networks:
      - app_net
    ports:
      - "8080:80"

  media_service:
    build:
      context: .
      dockerfile: agarthan/media_service/Dockerfile
    environment:
      DB_DSN: host=postgres user=postgres password=postgres dbname=agarthan port=5432 sslmode=disable
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      KAFKA_BROKERS: kafka:19092
      KAFKA_MEDIA_TOPIC: media.events
      PORT: "3002"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - app_net
    ports:
      - "3002:3002"

  notification_service:
    build:
      context: .
      dockerfile: agarthan/notification_service/Dockerfile
    environment:
      DB_DSN: host=postgres user=postgres password=postgres dbname=agarthan port=5432 sslmode=disable
      KAFKA_BROKERS: kafka:19092
      KAFKA_GROUP_ID: notification_service
      PORT: "3003"
    depends_on:
      postgres:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - app_net
    ports:
      - "3003:3003"

  # ========== Infrastructure Services ==========

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3005"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3005:3005"
    networks:
      - app_net

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      # https://www.rabbitmq.com/docs/monitoring#stage-3
      test: rabbitmq-diagnostics --quiet check_running && rabbitmq-diagnostics --quiet check_local_alarms
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  kafka:
    build:
      context: .
      dockerfile: services/kafka/Dockerfile
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT_HOST://localhost:9092,PLAINTEXT://kafka:19092"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_LISTENERS: "CONTROLLER://:29093,PLAINTEXT_HOST://:9092,PLAINTEXT://:19092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      CLUSTER_ID: "4L6g3nShT-eMCtK--X86sw"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_SHARE_COORDINATOR_STATE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_SHARE_COORDINATOR_STATE_TOPIC_MIN_ISR: 1
      # KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: "/tmp/kraft-combined-logs"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - app_net

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: agarthan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d agarthan"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - app_net

  opensearch:
    image: opensearchproject/opensearch:3.4.0
    container_name: opensearch
    environment:
      discovery.type: single-node
      node.name: opensearch
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
      DISABLE_INSTALL_DEMO_CONFIG: true # Prevents execution of bundled demo script which installs demo certificates and security configurations to OpenSearch
      DISABLE_SECURITY_PLUGIN: true
    ulimits:
      memlock:
        soft: -1 # Set memlock to unlimited (no soft or hard limit)
        hard: -1
      nofile:
        soft: 65536 # Maximum number of open files for the opensearch user - set to at least 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600
    networks:
      - app_net

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  # ========== Observability Stack ==========
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    depends_on:
      - user_service
      - report_service
      - media_service
      - notification_service
    networks:
      - app_net

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3100:3000"
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - app_net

  loki:
    image: grafana/loki:latest
    ports:
      - "3101:3100"
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - app_net

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - app_net

  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    volumes:
      - jaeger_data:/tmp
    networks:
      - app_net

volumes:
  postgres_data:
  opensearch-data:
  minio_data:
  prometheus_data:
  grafana_data:
  loki_data:
  jaeger_data:

networks:
  app_net:
